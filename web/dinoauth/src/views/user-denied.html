<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Authorization Failed</title>
</head>

<body>
    Authorization to <%- clientName %> denied by user <%- username %><br />
            This page will close in <span id="countdown"></span> seconds.
            <script type="text/javascript">
                var waitTime = 5000,
                    startTime = new Date().getTime(),
                    countdown = document.getElementById('countdown');

                setTimeout(function cd() {
                    var t = new Date().getTime();

                    if (t - startTime > waitTime) {
                        window.location.replace('<%- windowReplace %>');
                    } else {
                        countdown.innerText = Math.floor((waitTime - (t - startTime)) / 1000);
                        setTimeout(cd, 1000);
                    }
                }, 0);
            </script>
</body>

</html>
