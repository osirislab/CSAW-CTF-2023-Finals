<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>webhooktester instancer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
      </header>

      <main class="px-3">
        <h1>webhooktester instancer</h1>
        {% if instance_url %}
        <div class="alert alert-success" role="alert">
          Your instance has been created: <a href="{{ instance_url }}" target="_blank">{{ instance_url }}</a>
        </div>
        {% endif %}
        {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
        {% endif %}
        <p class="lead">
          Create a private instance of the challenge. Your instance will last for {{ instance_lifetime }} seconds.
        </p>

        <form method="POST" action="/">
        {{ turnstile }}
        <button type="submit" class="btn btn-lg btn-light fw-bold border-white bg-white">Create New Instance</button>
        </form>
        
      </main>

      <footer class="mt-auto text-white-50">
      </footer>
    </div>
  </body>
</html>
